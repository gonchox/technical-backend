spring.application.name=technical-api
# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/technical
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.com.sequitur.api=DEBUG

# Swagger
springdoc.api-docs.path=/technical-api
springdoc.swagger-ui.path=/technical-api/swagger-ui.html

# Documentation: http://localhost:8080/swagger-ui/index.html#/